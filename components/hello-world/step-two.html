<div class="row">
    <form name="signupForm" class="col s12" id="formTwo">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <input id="address" type="text" name="address" ng-model="address" vs-google-autocomplete="options"
                       class="validate" ng-change='getAdd(address)' required>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">flight_takeoff</i>
                <input id="ddate" type="date" class="datepicker" name="ddate" ng-model="ddate" class="validate"
                      placeholder="Select Departure Date" required>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">flight_land</i>
                <input id="rdate" type="date" class="datepicker" name="rdate" ng-model="rdate" class="validate"
                       placeholder="Select Return Date" required>
                <span ng-show="rdate.getDate() < ddate.getDate()" class="text-danger">{{dateValidate}}</span>
            </div>
        </div>
    </form>
</div>


<div class="form-group row stepBtnPosition">
    <div class="col-xs-offset-3 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
        <button class="waves-effect waves-light btn" ui-sref="default.Step-3"
                ng-disabled="signupForm.$invalid" ng-click="finalData(address, ddate, rdate);">
            Submit Form <span class="glyphicon glyphicon-ok-sign"></span>
        </button>
    </div>
</div>
