<div>
    <div class="row">
        <form class="col s12" name="signupForm" id="formOne">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="fname" type="text" class="validate" name="fname" ng-model="fname" required/>
                    <label for="fname">First Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="lname" type="text" class="validate" name="lname" ng-model="lname" required/>
                    <label for="lname">Last Name</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" name="emailid" ng-model="emailid" required/>
                    <label for="email" data-error="wrong">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" type="text" class="validate" maxlength="10" name="phone" ng-model="phone"
                           required/>
                    <label for="phone">Phone</label>
                </div>
            </div>
        </form>
    </div>

    <div class="form-group row stepBtnPosition">
        <div class="col-xs-offset-4 col-sm-offset-5 col-md-offset-6  col-md-offset-5">
            <button class="waves-effect waves-light btn" ui-sref="default.Step-2"
                    ng-disabled="signupForm.$invalid" ng-click="firstForm(fname, lname, emailid, phone)"> Go Next
                <span class="glyphicon glyphicon glyphicon-circle-arrow-right"></span>
            </button>
        </div>
    </div>

</div>
